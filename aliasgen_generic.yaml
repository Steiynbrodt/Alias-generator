# Generisches Vokabular (neutral, breit)
vocab:
  - alpha
  - vector
  - signal
  - orbit
  - nova
  - ember
  - frost
  - stone
  - river
  - forge
  - echo
  - pulse
  - core
  - flux
  - prism
  - lumen
  - shadow
  - aurora
  - zenith
  - apex
  - drift
  - spark
  - alloy
  - cipher
  - matrix
  - node
  - kernel
  - packet
  - proxy
  - byte

prefixes: [neo, ultra, meta, proto, hyper, quantum]
suffixes: ["", "x", "ix", "on", "or", "ium", "lab", "works"]
separators: ["", "_", "-", "."]

germanish_suffixes: ["", "werk", "forge", "lab", "zone", "base"]

mash_prob: 0.6
prefix_prob: 0.35
suffix_prob: 0.35
germanish_prob: 0.2
leet_prob: 0.08
camel_prob: 0.12

# Lokale Embeddings (werden aus vectors.kv geladen)
use_embeddings: true
embedding_model: "local"
vectors_path: "vectors.kv"
top_k: 40
mix_with_random_prob: 0.35
